<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/app.js" defer></script>
  </head>
  <body>
    <h1 id="project-header">Drag and Drop Projects</h1>
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" />
        </div>
        <button type="submit">ADD PROJECT</button>
        <template id="project-message">
          <div>
            <p></p>
            <p class="icon"></p>
          </div>
        </template>
      </form>
    </template>

    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <textarea id="project-description" disabled="true"></textarea>
        <input id="project-input" type="text" disabled="true" />
        <button id="edit">Edit</button>
        <button id="delete">Delete</button>
        <button id="save">Save</button>
      </li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
